<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление для Натали</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff3399;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .flower {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С 8 Марта, Натали!</h1>
        <img class="flower" src="https://cdn.pixabay.com/photo/2017/02/01/22/02/rose-2033116_1280.png" alt="Роза">
        <p>Дорогая Натали, поздравляем тебя с этим прекрасным праздником весны! Пусть в твоей жизни будет много счастья, улыбок и любви. Будь всегда такой же прекрасной и радостной!</p>
    </div>
</body>
</html>
